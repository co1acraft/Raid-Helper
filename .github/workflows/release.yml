name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #- name: Validate Gradle Wrapper
      #  uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Derive version and mod_version
        id: ver
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          MC_VER=$(grep '^minecraft_version=' gradle.properties | cut -d'=' -f2)
          # Compose mod_version as <version>-<mc>
          MOD_VERSION="${VERSION}-${MC_VER}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "mod_version=${MOD_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build
        run: ./gradlew clean build --stacktrace -Pmod_version=${{ steps.ver.outputs.mod_version }}

      - name: Generate changelog
        id: changelog
        run: |
          git fetch --tags --force
          # Find previous tag; if none, list all commits
          if PREV=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null); then
            echo "Previous tag: $PREV"
            git log --pretty=format:'- %s (%h) by %an' "$PREV..HEAD" > CHANGELOG_BODY.md
            echo "compare_url=https://github.com/${{ github.repository }}/compare/$PREV...${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            git log --pretty=format:'- %s (%h) by %an' > CHANGELOG_BODY.md
            echo "compare_url=https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: meteor-raid-addon ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body_path: CHANGELOG_BODY.md
          files: |
            build/libs/*.jar